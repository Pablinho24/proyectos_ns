<ActionBar backgroundColor="#FC4664">
    <Label class="barra" color="#FFF">Inicio de Sesión</Label>
  </ActionBar>

<FlexboxLayout class="login" backgroundColor="#1e293b">
    <StackLayout class="form">
        <Image class="imagen" src="~/app/images/logoini.png"></Image>
<!-- Ingresar Correo -->
      <StackLayout class="input-field">
        <TextField hint="     Dirección de Correo Electrónico"></TextField>
      </StackLayout>

<!-- Ingresar Contraseña -->
      <StackLayout class="input-field">
        <FlexboxLayout class="clave">
          <TextField hint="Contraseña" secure="True"></TextField>
          <label class="fas" text="&#xf070;"></label>
        </FlexboxLayout>
      </StackLayout>
    
<!-- Botón para registrarse -->
<Button text="Iniciar sesión" [nsRouterLink]="['/perfil']" pageTransition="hero" clearHistory="true" backgroundColor="#FC4664" color="#FFF"></Button>

<FlexboxLayout class="lineaIntermedia"></FlexboxLayout>
<Label class="texto_centrado" text="¿No tienes una cuenta?" height="70" color="#FFF"></Label>
<Button text="Registrate" [nsRouterLink]="['/registrarse']" pageTransition="hero" clearHistory="true" backgroundColor="#FC4664" color="#FFF"></Button>
