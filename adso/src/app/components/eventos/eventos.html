<ActionBar backgroundColor="#FC4664">
    <Label text="Perfil" color="#FFF";></Label>
  </ActionBar>
  
  <DockLayout stretchLastChild="true" padding="10" backgroundColor="#1e293b">
    <Label text="" dock="left" width="40" ></Label>
    <Label text="" dock="top" height="40"></Label>
    <Label text="" dock="right" width="40"></Label>
    <Label text="" dock="bottom" height="40"></Label>
<!--El "FlexboxLayour" Reemplaza el "Div" de HTML.-->
    <FlexboxLayout>
      <FlexboxLayout class="contenedor">
        <FlexboxLayout class="card">
          <FlexboxLayout class="card-imagen">
            <Image class="foto1" src="~/app/images/perfiil.jpg"></Image>
          </FlexboxLayout>
      </FlexboxLayout>
    </FlexboxLayout>
  </DockLayout>
<FlexboxLayout class="botones">
  <Button class="botonedit" text="Editar perfil" [nsRouterLink]="['#']" pageTransition="slide" clearHistory="true" backgroundColor="#FC4664"></Button>
  <Button class="botonregre" text="Regresar"[nsRouterLink]="['/home']" pageTransition="hero" clearHistory="true" backgroundColor="#FC4664" color="#FFF"></Button>
</FlexboxLayout>
